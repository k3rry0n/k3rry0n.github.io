<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zazor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">

    <header>
      <div class="header--top clearfix">
        <div class="header--top-phone">
          <span class="icon"><img src="img/phone.png"></span>
            (044)123-45-67 (044)567-89-10
        </div>
        <div class="header--top-auth">
          <form action="#">
            <img src="img/human.png" alt="человечек">
            <input type="text" name="login" id="login" placeholder="логин" required>
            <input type="password" name="pass" id="pass" placeholder="пароль" required>
            <span class="submit-link"><a href="#">вход</a></span>
            <span class="reg-link"><a href="#">регистрация</a></span>
            <span class="remind-link"><a href="#">Забыли пароль?</a></span>
          </form>
        </div>
        <div class="header--top-nav">NAV</div>
      </div>
      <div class="header--logo">
        <img src="img/logo.png" alt="Zazor logo">
      </div>
    </header>

    <div class="menu clearfix">
      <nav>
        <ul class="site-menu">
          <li class="site-menu--item">menu 1</li>
          <li class="site-menu--item">menu 1</li>
          <li class="site-menu--item">menu 2</li>
          <li class="site-menu--item">menu 3</li>
          <li class="site-menu--item">menu 4</li>
        </ul>
      </nav>
      <div class="cart">
        <ul class="cart-content">
          <li>на сумму<span class="amount">0.00</span></li>
          <li>товаров<span class="amount">0</span></li>
          <li><img src="img/cart.png" alt="корзина"></li>
        </ul>
      </div>
    </div>

    <div class="sorting">
      <div class="sort tyres">Шины</div>
      <div class="sort car">Авто</div>
      <div class="sort disc clearfix">Диски</div>
    </div>

    <main class="clearfix">
      <div class="sidebar">

      </div>
      <div class="main--product">

      </div>
      <div class="sidebar">

      </div>
    </main>

    <footer></footer>

  </div>
</body>
</html>
